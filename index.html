<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1> Rock - Paper - Scissors</h1>
    </header>

    <div class="score-board">
<div id="player1-label" class="badge">player 1</div>
<div id="player2-label" class="badge">player 2</div>
<span id="player1-score">0</span>:<span id="player2-score">0</span>
</div>
<div class="result">
<p>Paper covers rock. Player 1 wins!</p>
</div>

<div class="choices">
<div class="choice" id="r">
<button>Rock</button>
</div>
<div class="choice " id="p">
    <button>Paper</button>
    </div>
    <div class="choice" id="s">
        <button>Scissors</button>
        </div> <br> <br>

        <button id="re" class="rest" onclick="resetGame()">Reset</button>
</div>


<p id="action-message">Make your move.</p>

   

    <script src="script.js"></script>
</body>
</html>
